<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="outer-div">
        <div class="box1"></div>
        <div class="box2">
            <form action="#" method="get">
                <fieldset>
                    <div id="time">Current Time</div>
                    <legend>Signup Form</legend>
                    <div class="formStart">
                        <label for="name">
                            Name:
                            <input type="text" value="" id="name" placeholder="Enter name: ">
                        </label>

                        <label for="email">
                            Email:
                            <input type="email" value="" id="email" placeholder="Enter email: ">
                        </label>

                        <label for="password">
                            Password:
                            <input type="password" value="" id="password" placeholder="Create password: " minlength="6">
                        </label>
                        <button type="submit">Confirm</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
